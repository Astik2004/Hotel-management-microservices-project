server:
  port: 8081

spring:
  application:
    name: USER-SERVICE
  datasource:
    url:  jdbc:mysql://localhost:3306/user_service_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  config:
    import: optional:configserver:http://localhost:8087

